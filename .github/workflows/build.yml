name: Release DevOps with Docker # Name of the workflow

# On a push to the branch named main
on:
  push:
    branches:
      - main

# Job called build runs-on ubuntu-latest
jobs:
  publish-and-deploy:
    name: Publish image to DockerHub and deploy it to Fly.io
    runs-on: ubuntu-latest
    steps:
    # Checkout to the repository
    - uses: actions/checkout@v3

    # We need to login so we can later push the image without issues.
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Builds sreimavuo/express-app
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: sreimavuo/express-app:latest

    - name: Deploy app to Fly.io
      uses: superfly/flyctl-actions/setup-flyctl@master
      run: flyctl deploy --remote-only
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

